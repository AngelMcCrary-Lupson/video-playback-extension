<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video Playback Adjuster</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="main-view">
      <img id="settings-img" src="settings.png"/>
      <img src="logo.png"/>
      <h2>Adjust Playback Speed</h2>

      <div id="main-btns">
        <button id="1.0-btn">1.0</button>
        <button id="1.5-btn">1.5</button>
        <button id="2.0-btn">2.0</button>
      </div>

      <br>

      <div id="custom-btns-div">
      </div>

      <br>
      <div id="manual">
        <label for="manual-speed">Manual Input</label><br>
        <input type="number" id="manual-speed" name="manual-speed" step="0.01" min="0.1" max="16.0">
        <button id="manual-btn">Adjust</button>
      </div>
    </div>

    <div id="settings-view" class="hidden">
      <img id="back-btn" src="back-btn.png"/>

      <br>

      <h2>Edit Custom Buttons</h2>

      <div class="column">
        <div class="row">
          <label for="custom-btns">Button</label>
          <select name="custom-btns" id="custom-btns">
            <option value="">Select One</button>
            <option value="1">Button 1</option>
            <option value="2">Button 2</option>
            <option value="3">Button 3</option>
          </select>
        </div>

        <br>

        <div class="row">
          <label for="custom-btn">Speed</label>
          <input type="number" id="custom-btn" name="custom-btn" step="0.01" min="0.1" max="16.0" >
        </div>

        <br>

        <div class="row">
          <label for="btn-enabled">Enabled</label>
          <input type="checkbox" id="btn-enabled" name="btn-enabled" checked>
        </div>

        <br>

        <button id="save-btn">Save</button>
      </div>

    </div>
    <p id="error" class="hidden">Error: Please input a valid number</p>
  </body>
</html>
